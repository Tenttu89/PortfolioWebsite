    <body>
        <div id="top" style="visibility: hidden;"></div>
        <div id="header">
            <div class="headerWrapper">
                <h4 class="logoText">Star Labs</h4>

                <!-- Navigation starts -->
                <div id="navOuter">
                    <ul id="navInner">
                        <li><a href="./index.html#top">Start</a></li>

                    </ul>
                </div>
                <!-- Navigation ends -->
            </div>
        </div>

        <div id="bannerProjectPage">
            <h1>Calculator</h1>
            <h3>Functional calculator made with JacaScript</h3>
        </div>

        <div id="main">
            <div class="contentWrapper">
                <div id="projectDiv1" class="section">
                    <!-- Project starts -->
                    <h3>JS Calculator</h3>
                    
                    <div id="calcOuterContainer">
                        <div id="calcInnerContainer">
                            <input id="calcOutput" name="calcOutput" />
                            <button id="calcBtnClear">Clear</button>
                            <button id="calcBtnDel">DEL</button>
                            <button id="calcBtnDivision">&divide;</button>
                            <button id="calcBtnOne">1</button>
                            <button id="calcBtnTwo">2</button>
                            <button id="calcBtnThree">3</button>
                            <button id="calcBtnMultiply">&times;</button>
                            <button id="calcBtnFour">4</button>
                            <button id="calcBtnFive">5</button>
                            <button id="calcBtnSix">6</button>
                            <button id="calcBtnPlus">&plus;</button>
                            <button id="calcBtnSeven">7</button>
                            <button id="calcBtnEight">8</button>
                            <button id="calcBtnNine">9</button>
                            <button id="calcBtnMinus">&minus;</button>
                            <button id="calcBtnZero">0</button>
                            <button id="calcBtnDot">.</button>
                            <button id="calcBtnEquals">&equals;</button>
                        </div>
                    </div>

                    <!-- Project ends -->
                </div>
            </div>
        </div>
